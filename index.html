<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div id="menubar">
    <div class="menu option isActive text-center row">

        <div class="col-lg-1 ">
            <p id="home-Button" class="glyphicon glyphicon-menu-hamburger menu-box" aria-hidden="true"></p>
        </div>
        <div class="col-lg-2 ">
            <p class="menu-box" id="einfuehrungBtn">
                Einführung
            </p>
        </div>
        <div class="col-lg-2 ">
            <p class="menu-box" id="wachstumstreiberBtn">
                Wachstumstreiber
            </p>
        </div>
        <div class="col-lg-2">
            <p class="menu-box" id="handlerplatformBtn">
                Händlerplattform
            </p>
        </div>
    </div>
    <div class="header-logo">
        <img class="maggi-logo" src="img/Maggi_logo.svg">

        <img class="thomy-logo" src="img/Thomy-logo.png">
    </div>
    <div class="row menu text-center" id="navbar">

    </div>
</div>
<div class="reveal">
    <div class="slides">
        <section>Home</section>
        <section>Einführung</section>
        <section>Wachastumstreiber Home</section>
        <section>Wachstumstreiber Übersicht</section>
        <section>
            WachtumsTreiber
            Trendküche so Einfach
            <section> slide1</section>
            <section> slide2</section>
            <section> slide3</section>

        </section>
        <section>WachtumsTreiber
            Kochen & Essen zelebrieren
            <section> slide1</section>
            <section> slide2</section>
            <section> slide3</section>
        </section>
        <section>Einführung</section>
        <section>Einführung</section>
        <section>Einführung</section>
        <section>Händlerplattformen</section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            }
        ]
    });
</script>
</body>
</html>
